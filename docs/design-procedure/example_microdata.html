<link rel="profile" href="http://www.michaelharrison.ws/todoapi/profile.alps.xml"/>
<div itemscope itemtype="todo-list">
    <ul>
    <li itemtype="todo">
        <span itemprop="description">Get organized</span>
        <span itemprop="status">incomplete</span>
    </li>
    <li itemtype="todo">
        <span itemprop="description">eat more steak</span>
        <span itemprop="status">complete</span>
    </li>
    </ul>

    <form action="/todos" id="post" method="post">
        <label for="data-name" class="prompt">What needs doing?</label>
        <input type="text" id="data_name" name="description" />
        <input type="submit" value="Submit"/>
    </form> 

</div>
